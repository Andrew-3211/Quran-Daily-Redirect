<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Daily Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #0a4d4d, #4fa4a4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }

    .container {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 0 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 25%;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .message-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 16px;
      max-width: 320px;
      color: #fff;
      font-size: 17px;
      line-height: 1.5;
      backdrop-filter: blur(10px);
    }

    strong {
      font-weight: 600;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Quran Daily Logo" class="logo" />
    <div class="message-box">
      Tap the 3 dots at the top right and choose <strong>'Open in browser'</strong> to download <strong>Quran Daily</strong>.
    </div>
  </div>
</body>
</html>
