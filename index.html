<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Daily Redirect</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #2b8287, #0f3d4c);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .logo {
        max-width: 150px;
        margin-bottom: 30px;
      }

      .message {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 18px 22px;
        border-radius: 12px;
        font-size: 1.1rem;
        backdrop-filter: blur(4px);
      }

      @media (max-width: 480px) {
        .message {
          font-size: 1rem;
          padding: 16px;
        }
      }
    </style>
    <script>
      // Detect TikTok browser
      const ua = navigator.userAgent || '';
      const isTikTok = ua.includes('musical_ly_') || ua.includes('BytedanceWebview');

      window.onload = () => {
        if (!isTikTok) {
          window.location.href = "https://apps.apple.com/app/id6747687797"; // <-- App Store redirect
        }
      };
    </script>
  </head>
  <body>
    <img src="logo.png" alt="Quran Daily Logo" class="logo" />
    <div class="message">
      Tap the 3 dots at the top right and choose<br />
      <strong>'Open in browser'</strong> to download Quran Daily.
    </div>
  </body>
</html>
